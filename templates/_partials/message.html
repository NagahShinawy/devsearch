{% if messages %}
        {% for message in messages %}
                <div id="messages" class="container">
                        <div class="alert alert-dismissible text-center fade show {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }}  {% endif %}" role="alert">
                          {{ message|safe }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                </div>
        {% endfor %}
{% endif %}
