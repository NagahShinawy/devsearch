{% extends 'base.html' %}
{% load static %}
<body>
    {% block main %}
        <!-- Main Section -->
        <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'projects:projects' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="{% url 'projects:create' %}">
                    {% csrf_token %}
                    {% for field in form %}
                            {{ field.label }}<br><br>
                            {{ field }}<br><br>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
