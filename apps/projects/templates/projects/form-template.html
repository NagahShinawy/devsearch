{% extends 'base.html' %}
{% load static %}
<body>

    {% block main %}
        <!-- Main Section -->
        <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'projects:projects' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="{% url 'projects:create_project' %}">
                    {% csrf_token %}
                    {{ form.as_ul }}
                    <input type="submit" Submit>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
