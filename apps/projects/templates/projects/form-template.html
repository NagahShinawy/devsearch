{% extends 'base.html' %}
{% load static %}
<body>

    {% block main %}
        <!-- Main Section -->
        <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="{% url 'projects:create_project' %}">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Title </label>
                        <input class="input input--text" id="formInput#text" type="text" name="title" required
                            placeholder="Enter text" />
                    </div>

                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Image </label>
                        <input class="input input--text" id="formInput#text" type="file" name="image"
                            placeholder="Enter text" />
                    </div>

                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Description </label>
                        <input class="input input--text" id="formInput#text" type="text" name="description"
                            placeholder="Enter text" />
                    </div>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
